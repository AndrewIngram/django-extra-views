[tox]
envlist = py35-django{21,22}
          py36-django{21,22,30,31,32}
          py37-django{21,22,30,31,32}
          py38-django{22,30,31,32,master}
          py39-django{22,30,31,32,master}
          black
          isort
          flake8
          docs

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = all
    PYTEST_ADDOPTS = --cov --cov-fail-under=85 --cov-report=xml  --cov-report=term

# The dash ahead of the command allows djangomaster to fail and still return 0 (success)
commands =
    !djangomaster: pytest {posargs}
    djangomaster: -pytest {posargs}

deps =
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
    django30: Django>=3.0a1,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    djangomaster: https://github.com/django/django/archive/main.tar.gz
    pytest-django
    pytest-cov

[testenv:black]
skip_install = True
deps =
    black
commands =
    black {toxinidir} --check

[testenv:isort]
skip_install = True
deps =
    isort
commands =
    isort {toxinidir} --check-only

[testenv:flake8]
skip_install = True
deps =
    flake8
commands =
    flake8 {toxinidir} {posargs}

[testenv:docs]
whitelist_externals=make
changedir = docs
deps =
    sphinx
commands =
    make html

[pytest]
DJANGO_SETTINGS_MODULE = extra_views_tests.settings
python_files = tests.py test_*.py *_tests.py

[coverage:run]
branch = True
source = extra_views

[flake8]
max-complexity = 10
extend-exclude = extra_views_tests/migrations/, build/lib/, docs, venv, .venv
ignore = W191, W503, E203
max-line-length = 88

[isort]
default_section = THIRDPARTY
known_first_party = extra_views
# black compatibility, as per
# https://black.readthedocs.io/en/stable/the_black_code_style.html?highlight=.isort.cfg#how-black-wraps-lines
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
