sudo: false
language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
# Travis does not currently support Python 3.7 globally, see below.
#  - "3.7"

env:
  - DJANGO=django111
  - DJANGO=django21
  - DJANGO=django22
  - DJANGO=django30
  - DJANGO=djangomaster

matrix:
  # Workaround to include Python 3.7
  include:
    - python: "3.7"
      dist: xenial
      sudo: true
      env: DJANGO=django111
    - python: "3.7"
      dist: xenial
      sudo: true
      env: DJANGO=django21
    - python: "3.7"
      dist: xenial
      sudo: true
      env: DJANGO=django22
    - python: "3.7"
      dist: xenial
      sudo: true
      env: DJANGO=django30
    - python: "3.7"
      dist: xenial
      sudo: true
      env: DJANGO=djangomaster
  exclude:
    - python: "2.7"
      env: DJANGO=django21
    - python: "2.7"
      env: DJANGO=django22
    - python: "2.7"
      env: DJANGO=django30
    - python: "2.7"
      env: DJANGO=djangomaster
  allow_failures:
    - env: DJANGO=djangomaster

before_install:
  - pip install codecov

install:
  - pip install tox

script:
  - TOX_TEST_PASSENV="TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH" tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-$DJANGO

after_success:
  - codecov
